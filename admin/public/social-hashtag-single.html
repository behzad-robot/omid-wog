<html>

<head>
    {{{head}}}
    <style>

    </style>
</head>

<body>
    {{{actionbar}}}
    <div class="container">
        <h2>
            Social HashTag {{{_id}}}:
            <a href="/admin/social-hashtags/{{{_id}}}/delete/" class="btn btn-md btn-danger"
                style="float:right;margin-top:5px;">Delete</a>
        </h2>
        <hr />
        <form id="single" action="/admin/social-hashtags/{{{_id}}}/edit" method="POST"></form>
        <script>
            const FILE_UPLOAD_URL = `{{{fileUploadURL}}}?my-dir=posts`
            getObject('social-hashtags', `{{{_id}}}`, (hashTag) =>
            {
                console.log(hashTag);
                if (hashTag.icon == undefined)
                    hashTag.icon = '';
                $("#single").append(idInput('_id', hashTag._id));
                $("#single").append(idInput('createdAt', hashTag.createdAt));
                $("#single").append(idInput('updatedAt', hashTag.updatedAt));
                $("#single").append(textInput('name', hashTag.name));
                $("#single").append(textInput('gameId', hashTag.gameId));
                $("#single").append(filePickTool(undefined, 'icon', hashTag.icon));
                $("#single").append(jsonInput('tags', hashTag.tags));
                $("#single").append(submitBtn());
                $("#single").append(`<input type="submit" value="Save" class="btn btn-md btn-success" style="position:fixed;bottom:10px;right:10px;"/>`)
            });
        </script>
    </div>
    {{{footer}}}
    {{{file_screen}}}
</body>

</html>
