</head>

<body>
    {{{actionbar}}}
    <div class="container">
        <h2>Site Config:</h2>
        <hr />
        <form action="/admin/site-config/save" method="POST">
            <h2>JSON File:</h2>
            <p>Put a valid json string here.Use Visual Studio Code or <a href="https://jsoneditoronline.org/"
                    target="_blank">this online editor</a>.</p>

                style="width:100%;height:400px;">{{{siteConfigStr}}}</textarea>
            <input type="submit" class="btn btn-md btn-success" value="Save" />
        </form>
    </div>
    {{{footer}}}
    {{{file_screen}}}
</body>

</html>
