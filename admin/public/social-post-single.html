<html>

<head>
    {{{head}}}
    <style>

    </style>
</head>

<body>
    {{{actionbar}}}
    <div class="container">
        <h2>
            Social Post {{{_id}}}:
            <a href="/admin/social-posts/{{{_id}}}/delete/" class="btn btn-md btn-danger"
                style="float:right;margin-top:5px;">Delete</a>
        </h2>
        <hr />
        <form id="single" action="/admin/social-posts/{{{_id}}}/edit" method="POST"></form>
        <script>
            const FILE_UPLOAD_URL = `{{{fileUploadURL}}}?my-dir=posts`
            let post = undefined;
            getObject('social-posts', `{{{_id}}}`, (ps) =>
            {
                post = ps;
                console.log(post);
                $("#single").append(idInput('_id', post._id));
                $("#single").append(idInput('createdAt', post.createdAt));
                $("#single").append(idInput('updatedAt', post.updatedAt));
                $("#single").append(idInput('userId', post.userId));
                $("#single").append(idInput('gameId', post.gameId));
                $("#single").append(textAreaInput('body', post.body));
                $("#single").append(jsonInput('tags', post.tags));
                $("#single").append(jsonInput('media', post.media));
                $("#single").append(submitBtn());
                $("#single").append(`<input type="submit" value="Save" class="btn btn-md btn-success" style="position:fixed;bottom:10px;right:10px;"/>`)
            });
        </script>
    </div>
    {{{footer}}}
    {{{file_screen}}}
</body>

</html>
