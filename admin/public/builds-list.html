<html>

<head>
    {{{head}}}
    <style>

    </style>
</head>

<body>
    {{{actionbar}}}
    <div class="container">
        <h2>Builds:</h2>
        <a href="/admin/builds/new" class="btn btn-md btn-info">+New Champ Build</a>
        <hr />
        <div id="list">
        </div>
        <script>
            findObjects('builds', (builds) =>
            {
                console.log((builds));
                for (var i = 0; i < builds.length; i++)
                {
                    var build = builds[i];
                    $("#list").append(
                        `<div class="box-row">`
                        + `<h4>${build.title}</h4>`
                        + `<p><${build.description}</p><hr/>`
                        + `<p><b>userId: </b>${build.userId}</p>`
                        + `<small><b>createdAt: </b>${build.createdAt}</small>&nbsp;&nbsp;<small><b>updatedAt:</b>${build.updatedAt}</small><hr />`
                        + `<div class="text-right"><a class="btn btn-md btn-info" href="/admin/builds/${build._id}">Edit</a></div>`
                        + `</div>`
                    );
                }
            });
        </script>
    </div>
    {{{footer}}}
</body>

</html>
