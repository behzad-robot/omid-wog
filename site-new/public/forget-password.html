<html>

<head>
    {{{head}}}
    <style>
        .forget-pass {
            text-decoration: none;
            color: grey;
        }

        .forget-pass:hover {
            text-decoration: none;
            color: rgb(104, 104, 104)
        }

        .triangle {
            text-align: center;
            width: 110px;
            height: 0;
            border-left: 36px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 38px solid orange;
            display: inline-block;
            top: 239px;
            left: 1175px;
            margin-top: 10px;
            margin-left: -110px;
        }
        .triangle.forget {
            border-bottom: 57px solid orange;
            width: 157px;
            margin-left:-142px;
            border-left:55px solid transparent;
            font-size:1px;
        }
    </style>
</head>


<body>
    {{{navbar}}}
    <section style="background-image:url('/images/jaina.jpg');margin-bottom: 10px;min-height:400px;">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-12"></div>
                <div class="col-md-8 col-12">
                    <div class="container" style="display: flex;justify-content: center">
                        <div class="widget-box" style="width:100%;margin-top:60px;margin-bottom: 20px">
                            <div class="title-wrapper">
                                <h2 class="text-white">فراموشی رمز عبور:</h2>
                                <hr>
                                <div style="overflow:hidden">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام کاربری/ایمیل:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام کاربری یا email  خود را وارد کنید">
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-yellow float-left" onclick="alert('زنگ بزنید دفتر!')">ثبت</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-12"></div>
            </div>
        </div>
    </section>
    <script>
        getGames('', (games) => {
            console.log(games);
            console.log(games[0].getItem(0));
            console.log(games[1].getItem(0));
        });
        $(document).ready(function () {
            $("#signupForm").ajaxForm({
                beforeSubmit: (formData, jqForm, options) => {
                    var name = $("#signupForm [name=firstname]").val();
                    var lastname = $("#signupForm [name=lastname]").val();
                    var phone = $("#signupForm [name=phone]").val();
                    var username = $("#signupForm [name=username]").val();
                    var password = $("#signupForm [name=password]").val();
                    var confirmpass = $("#signupForm [name=confirmpass]").val();
                    if (name == undefined || name.replace(' ', '') == '') {
                        alert('لطفا نام خود را وارد کنید.');
                        return false;
                    }
                    if (lastname == undefined || lastname.replace(' ', '') == '') {
                        alert('لطفا نام خانوادگی را وارد کنید.');
                        return false;
                    }
                    if (phone == undefined || phone.replace(' ', '') == '') {
                        alert('لطفا شماره همراه خود را وارد کنید.');
                        return false;
                    }
                    if (username == undefined || username.replace(' ', '') == '') {
                        alert('لطفا نام کاربری خود را وارد کنید.');
                        return false;
                    }
                    if (password == undefined || password.replace(' ', '') == '') {
                        alert('لطفا رمز عبور خود را وارد کنید.');
                        return false;
                    }
                    if (confirmpass == undefined || confirmpass.replace(' ', '') == '') {
                        alert('لطفا بخش تایید رمز عبور را پر کنید کنید.');
                        return false;
                    }
                    if (confirmpass != password) {
                        alert('مقدار بخش رمز عبور و تایید رمز عبور یکسان نیست.');
                        return false;
                    }
                    return true;
                },
                success: (text, code, xhr, form) => {
                    alert(`ثبت نام شما موفقیت آمیز بود.`);
                    $("#signupForm").clearForm();
                },
                error: (xhr, text, err) => {
                    alert('خطا از سمت سرور');
                },
            });
        });
    </script>
    {{{footer}}}
</body>

</html>
