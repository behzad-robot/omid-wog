<html>

<head>
    {{{head}}}
    <title>{{title}}</title>
    <style>
        body {
            background-color: #171b26;
            color: white;
        }
        body.dota2-body navbar{
            background-color:#0D1830;
            border-bottom: 2px solid #38486D;
        }

        .build-box {
            display: block;
            width: 100%;
            position: relative;
            background: linear-gradient(0deg, rgba(30, 35, 45, 1) 0%, rgba(38, 46, 59, 1) 100%);
            border-radius: 5px;
            margin-bottom: 5px;
            padding: 10px 10px;
            min-height: 120px;
        }
        .build-box .build-link{
            color: white !important;
        }

        .build-box .img-wrapper {
            display: inline-block;
            width: 128px;
        }

        .build-box .title-wrapper {
            display: inline-block;
            vertical-align: top;
            margin-right: 5px;
            max-width: 320px;
        }

        .build-box .title-wrapper h2 {
            font-size: 16px;
            vertical-align: top;
            font-weight: bold;
        }

        .build-box .title-wrapper .author {
            font-size: 12px;
            color: #e0e1e2;
        }

        .build-box .stats-wrapper {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .build-box .date-wrapper {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #d0d1d2;
        }

        .build-box .stats-wrapper .stat-item {
            display: block;
            font-size: 13px;
            direction: ltr;
            text-align: left;
        }

        .build-box .stats-wrapper .stat-item .fas {
            margin-right: 2px;
        }

        .build-box .stats-wrapper .stat-item .stat-value {
            position: relative;
            top: 1px;
            display: inline-block;
        }

        .streamer-box {
            display: block;
            color: white !important;
            margin-bottom: 5px;
            border: 1px solid #38486D;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
        }

        .streamer-box .streamer-thumbnail {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }

        @media (max-width: 576px) {
            .build-box .img-wrapper {
                width: 64px;
            }
            .build-box .title-wrapper h2 {
                font-size:13px;
            }
        }
    </style>
</head>
    <body class="dota2-body">
    {{{navbar}}}
    <navfiller></navfiller>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-12">
                <h1 style="margin:10px 0;">{{title}}:</h1>
                {{#builds}}
                <div class="build-box">
                    <div class="img-wrapper">
                        <a href="{{siteUrl}}"><img src="{{_champion.icon}}" alt="{{_champion.name}}" width="100%" /></a>
                    </div>
                    <div class="title-wrapper">
                        <a href="{{siteUrl}}" class="build-link"><h2>{{title}}</h2></a>
                        <span class="author">نوشته شده توسط <a href="{{_user.siteUrl}}"
                                class="orange-link">{{_user.username}}</a></span>
                    </div>
                    <div class="stats-wrapper">
                        <div class="stat-item">
                            <span class="fas fa-eye"></span>
                            <span class="stat-value text-english">200</span>

                        </div>
                        <div class="stat-item">
                            <span class="fas fa-thumbs-up"></span>
                            <span class="stat-value text-english">10</span>
                        </div>
                        <div class="stat-item">
                            <span class="fas fa-thumbs-down"></span>
                            <span class="stat-value text-english">10</span>
                        </div>
                    </div>
                    <div class="date-wrapper">
                        <span>{{createdAt_persian}}</span>
                    </div>
                </div>
                {{/builds}}
            </div>
            <div class="col-md-5" style="padding-top:10px;">
                <a href="{{_siteConfig.discord}}" target="_blank"><img src="/wiki-dota2/images/join-wog-discord.png"
                        width="100%" /></a>
                <h2 style="margin:10px 0">استریم های <span class="text-english">Dota2</span></h2>
                <div id="streams-row"></div>

            </div>
        </div>
    </div>
    {{{footer}}}
    <script>
        $(() =>
        {
            getTwitchStreamersFor(`{{game.twitchGameId}}`, (streams) =>
            {
                for (var i = 0; i < streams.length && i < 4; i++)
                {
                    let s = streams[i];
                    $("#streams-row").append(`
                    <a href="https://twitch.tv/${s.username}" class="streamer-box">
                        <img class="streamer-thumbnail" src="${s.thumbnail}" />
                        <span class="streamer-title text-center text-english">${s.title}</span>
                    </a>
                        `);
                }
            });
        });
    </script>
</body>

</html>
