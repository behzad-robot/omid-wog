<html>

<head>
    {{{head}}}
    <style>
        .story-text {
            color: white;
            padding-bottom: 10px;
            padding-top: 10px;
            text-shadow: 100px 100px 100px rgba(0, 0, 0, 1);
            padding: 10px;
            margin-bottom: 30px;
        }

        .first-section {
            height: 450px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .hero-box {
            display: block;
            margin-bottom: 10px;
            color: initial !important;
            text-decoration: none !important;
        }

        .hero-box .hero-title {
            font-size: 1.2rem;
            font-weight: bolder;
            background-color: #f0f1f2;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
        }

        .heroes-text {
            font-size: 32px;
        }

        .factions {
            background-image: url('/images/earth.jpg');
            height: 350px;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .factions-image {
            width: 100%;
        }

        .faction-text {
            color: white;
            padding: 15px 0;
            font-size: 32px
        }

        .news {
            background-image: url('/images/livingforest.jpg');
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .news-background {
            background-color: white;
        }

        .news-image {
            width: 100%;
            padding: 5px;
        }

        .news-title {
            font-size: 17px;
            display: inline-block;
            margin-right: 7px;
            color: black;
            font-weight: bold;
        }

        .news-text {
            color: white;
            padding: 15px 0;
            float: right;
            font-size: 32px;
        }

        .news-more-text {
            color: orange;
            padding: 15px 0;
            float: left;
            font-size: 32px;
        }

        .newslinks {
            text-decoration: none;
        }

        .newslinks:hover {
            text-decoration: none;
        }

        .date-context {
            font-size: 11px;
            color: rgb(114, 114, 114);
            margin-right: 7px;
            padding-bottom: 10px
        }

        .gallery {
            background-image: url('/images/livingforest.jpg');
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 10px;
            padding: 10px;
            margin-bottom: -20px;
        }

        .grid-box-small {
            height: 225px;
            display: block;
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .grid-box-big {
            height: 450px;
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .grid-image-small {
            width: 100%;
            height: 225px;
        }

        .grid-image-big {
            width: 100%;
            height: 450px;
            background-size: cover;
            background-position: center;
        }

        .gallery-text {
            color: white;
            padding: 15px 0;
            font-size: 32px;
        }

        .more-button {
            margin-top: 40px;
            border-radius: 5px;
            margin: 0px auto;
            width: 10%;
            display: block;
            font-weight: bold;
        }

        .mortal-story {
            padding-top: 600px
        }

        @media only screen and (max-device-width: 480px) {
            .first-section {
                height: auto;
                background-position: center;
            }

            .mortal-story {
                padding-top: 100px
            }

            .mktitle {
                font-size: 30px;
                text-align: center;
            }

            .mklogo {
                width: 50px;
                height: 50px;
            }

            .mkdescription {
                font-size: 15px;
                text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5)
            }

            .heroes-text {
                font-size: 20px;
            }

            .news-text {
                font-size: 20px
            }

            .news-more-text {
                font-size: 20px;
            }

            .more-button {
                margin-top: 40px;
                border-radius: 5px;
                margin: 0px auto;
                width: 20%;
                display: block
            }

            .grid-box-big {
                width: 100%;
                height: 288px;
                background-size: cover;
                background-position: center;
            }

            .grid-box-small {
                width: 100%;
                height: 144px;
                background-size: cover;
                background-position: center;
            }

            .gallery-text {
                font-size: 20px;
            }
        }

        .hero-box {
            display: block;
            margin-bottom: 10px;
        }

        .hero-box .hero-title {
            font-size: 1.2rem;
            font-weight: bolder;
            background-color: #f0f1f2;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
        }

        .game-versions-box-wrapper .game-versions-box-right {
            float: right;
            position: relative;
            z-index: 2;
            height: 294px;
        }

        .game-versions-box-wrapper .game-versions-box-left {
            float: left;
            position: relative;
            z-index: 3;
            height: 294px;
        }

        .game-versions-box-wrapper .game-versions-box-mid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 0;
            height: 294px;
        }

        .my-col {
            flex: 0 0 40%;
            max-width: 40%;
        }
        .col-md-1p5.col-6{
            width: 20%;
            flex:initial;

        }

        @media only screen and (max-device-width: 480px) {
            .heros-row-pc-only {
                display: none;
            }

            .game-versions-box-wrapper .game-versions-box-right,
            .game-versions-box-wrapper .game-versions-box-left,
            .game-versions-box-wrapper .game-versions-box-mid {
                float: unset;
                display: block;
                position: relative;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    {{{navbar}}}
    <navfiller></navfiller>
    <section class="first-section" style="background-image:url('{{game.cover}}');padding-top:50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div style="background-color: rgba(0, 0, 0,0.2);border-radius: 10px;">
                        <div class="story-text">{{{game.description}}}</div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    <section style="background-image: url('/images/livingforest.jpg');margin-top:-16px">
        <div class="container">
            <h1 class="heroes-text text-white" style="padding:10px 0">شخصیت های بازی</h1>
            <div class="no-mobile">
                {{#champions}}
                <div class="row champ-row-pc">
                    {{#members}}
                    <div class="col-md-1p5 col-6">
                        <a href="{{siteUrl}}" class="hero-box">
                            <img src="{{icon}}" width="100%" />
                            <div class="hero-title text-center text-english">
                                <span>{{name}}</span>
                            </div>
                        </a>
                    </div>
                    {{/members}}
                </div>
                {{/champions}}
                <div class="text-center" style="padding:10px 0;">
                    <div id="load-more-champs-pc" class="more-button btn btn-warning text-center"><strong>بیشتر</strong>
                    </div>
                </div>
            </div>
            <div class="mobile-only">

                <div class="row champ-row-mobile">
                    {{#champions}}
                    {{#members}}
                    <div class="col-6">
                        <a href="{{siteUrl}}" class="hero-box">
                            <img src="{{icon}}" width="100%" />
                            <div class="hero-title text-center text-english">
                                <span>{{name}}</span>
                            </div>
                        </a>
                    </div>
                    {{/members}}
                    {{/champions}}
                </div>

                <div class="text-center" style="padding:10px 0;">
                    <div id="load-more-champs-mobile" class="more-button btn btn-warning text-center">
                        <strong>بیشتر</strong>
                    </div>
                </div>
            </div>
            <script>
                $(() =>
                {
                    //pc:
                    let champRows = $(".champ-row-pc");
                    for (var i = 2; i < champRows.length; i++)
                    {
                        $(champRows[i]).hide();
                    }
                    let showRowIndex = 3;
                    $("#load-more-champs-pc").click(() =>
                    {
                        $(champRows[showRowIndex++]).show();
                        if (showRowIndex >= champRows.length)
                        {
                            $("#load-more-champs-pc").parent().hide();
                        }
                    });
                    //mobile:
                    let mobileChamps = $(".champ-row-mobile .hero-box");
                    for (var i = 4; i < mobileChamps.length; i++)
                    {
                        $(mobileChamps[i]).hide();
                    }
                    $("#load-more-champs-mobile").click(() =>
                    {
                        $("#load-more-champs-mobile").hide();
                        let mobileChamps = $(".champ-row-mobile .hero-box");
                        for (var i = 4; i < mobileChamps.length; i++)
                        {
                            $(mobileChamps[i]).show();
                        }
                    });
                })
            </script>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <h1 class="gallery-text">گالری:</h1>
