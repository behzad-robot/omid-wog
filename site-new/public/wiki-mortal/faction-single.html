<html>

<head>
    {{{head}}}
    <title>{{faction.name}}-{{_wogSEO.title}}</title>
    <meta name="description" content="{{_wogSEO.description}}">
    <meta name="keywords" itemprop="keywords" content="{{_wogSEO.keywords}}">
    <link rel="canonical" href="http://worldofgamers.ir/">
    <meta property="og:locale" content="fa_IR">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{_wogSEO.title}}">
    <meta property="og:description" content="{{_wogSEO.description}}">
    <meta property="og:url" content="{{_wogSEO.fullUrl}}">
    <meta property="og:image" content="http://worldofgamers.ir/wog-logo.png">
    <meta property="og:site_name" content="واج">

    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@wogcompany">
    <meta name="twitter:description" content="{{_wogSEO.description}}">
    <meta name="twitter:title" content="{{_wogSEO.title}}">
    <meta name="twitter:image" content="http://worldofgamers.ir/images/wog-log.png">
    <style>
        .faction-details {
            background-color:rgba(10, 10, 10, 0.9);
            margin-bottom: 20px;
            margin-top: 20px;
            /* border: 3px solid; */
            border-color: #2d323b;
            border-radius: 5px;
            position: sticky;
            top: 100;
        }

        .faction-title {
            font-size: 30px;
            color: white;
        }

        .typography {
            margin-top: 10px;
        }

        .faction-name {
            background-color: #2d323b;
            border-radius: 4px;
            margin-top: 10px;
        }

        .faction-context {
            background-color: rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .faction-texts {
            font-size: 20px;
            color: white;
            text-shadow: 10px 10px 10px rgba(0, 0, 0, 1)
        }
        .faction-info-col{
            direction: rtl;
            text-align: right;
        }
        .faction-info-col table{
            direction: ltr;
            text-align: right;
            border:none;
            font-size:13px;
        }
        .faction-info-col table a{
            color:orange;
        }
        .faction-info-col table tr,.faction-info-col table td{
            border:none;
        }
        .faction-info-col table td{
            color:orange;
            font-weight: bold;
            vertical-align: top;
            direction: ltr;
        }
        .faction-info-col table td:nth-child(1){
            color:white;
            font-weight: normal;
            padding-right:20px;
            direction: rtl;
        }
        table {
            color: white;
        }

        td,
        th {
            text-align: right;
            padding-top: 20px
        }
    </style>

</head>

<body>
    {{{navbar}}}
    <section style="background-image: url('/images/livingforest.jpg');margin-bottom: -20px">
        <div class="container">
            <div class="row" style="margin-top: 80px">
                <div class="col-md-8" style="margin-bottom: 20px; margin-top: 20px;">
                    <h1 class="faction-title text-mortal">{{faction.name}}</h1>
                    <hr style=" border-style: inset; border-width: 1px;  margin-top: 0.5em;margin-bottom: 0.5em">
                    <div class="faction-context text-white">
                        {{{faction.description}}}
                        <h1 class="faction-texts"></h1>
                    </div>
                </div>
                <div class="col-md-4 faction-details">
                    <div class="typography text-center">
                        <!-- <div class="faction-name text-center">
                            <h6 style="color:white">{{faction.name}}</h6>
                        </div> -->
                        <img class="text-center" src="{{faction.icon}}" style="width: 80%">
                    </div>
                    <div>
                        <h4 style="color:white" class="text-center">مشخصات</h4>
                        <div  class="faction-info-col">
                        {{{faction.info}}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{{footer}}}
</body>

</html>
