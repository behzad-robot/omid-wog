<script>
    String.prototype.replaceAll = function (search, replacement)
    {
        var target = this;
        return target.split(search).join(replacement);
    };
    function scroll_to(el)
    {
        $('html, body').animate({
            scrollTop: parseInt($(el).offset().top)
        }, 2000);
    }
    $(document).ready(() =>
    {
        updateImagesError();
        setTimeout(() =>
        {
            updateImagesError();
        }, 1500);
    });
    function updateImagesError()
    {
        $("img").on('error', function ()
        {
            console.log(':D faced problem loading image');
            // $(this).attr('onerror','');
            $(this).unbind('error');
            $(this).attr('src', "/images/404-image.png");
            return true;
        });
    }
</script>
