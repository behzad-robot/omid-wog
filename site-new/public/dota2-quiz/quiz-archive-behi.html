<html>

<head>
    {{{head}}}
    <style>
        .quiz-card{
            padding:10px 20px;
            margin-bottom:10px;
        }
    </style>
</head>

<body>
    {{{navbar}}}
    <navfiller></navfiller>
    <section>
        <div class="container">
            <h3>Quiz Archive History:</h3>
            <a class="btn btn-md btn-primary" href="/dota2-quiz/new-dummy-quiz">Enter New Dummy Quiz</a>
            <div class="row">
                {{#currentUser.dota2Quiz.sessions}}
                <div class="col-12">
                    <div class="wog-card quiz-card">
                        <h3>_id: {{_id}}</h3>
                        <h3>goal: {{goal}}</h3>
                        <div><b>status: </b><span>{{status}}</span></div>
                        <div><b>createdAt: </b><span>{{createdAt}}</span></div>
                        <div><b>questions answered: </b><span>{{questions.length}}</span></div>
                        <a href="/dota2-quiz/quiz/{{_id}}" target="_blank" class="btn btn-md btn-info">Resume</a>
                    </div>
                </div>
                {{/currentUser.dota2Quiz.sessions}}
            </div>
        </div>
    </section>
    {{{footer}}}
</body>

</html>
