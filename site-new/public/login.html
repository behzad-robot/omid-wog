<html>

<head>
    {{{head}}}
    <title>ورود به حساب کاربری</title>
    <style>
        .input-field {
            background-color: #23313c;
        }

        .login {
            background-color: #171c1f;

        }

        .form-control.login-input {
            background-color: #21323a;
            color: white;
            box-shadow: none;
            width: 100%;
            height: 37px;
            margin-top: 10px;
            border-color: #171c1f;
            margin-top: 15px;
            border-radius: 20px;
        }

        .form-control.login-input:focus {
            border-color: orange;
            box-shadow: none;
            background-color: #2c414b;

        }

        .wogLogo {
            width: 20%;
        }
    </style>
    <style>
        .left {
            float: left;
            width: 70%;
        }


        .right {
            float: right;
            width: 30%;
            height: 100%;
            background-color: black;
            padding: 15px;
        }

        .group:after {
            content: "";
            display: table;
            clear: both;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (max-width: 700px) {

            .left {
                display: none;
            }

            .right {
                float: none;
                width: auto;
            }
        }
        .videoWrapper {
            position: relative;
        }

        .videoWrapper video {
            width: 100%;
            margin: auto 0;
        }

        .financingBlock {
            height: 100%;
            min-height: 100%;
            position: relative;
        }

        .clearer {
            clear: both;
        }

        .login-text {
            color: orange;
            text-align: center;
            font-size: 24px;
            margin:15px 0;
        }

        .forget-link {
            text-decoration: none;
            color: grey;
        }

        .forget-link:hover {
            text-decoration: none;
            color: darkgrey
        }

        .signup-link {
            text-decoration: none;
            color: rgb(190, 124, 1);
        }

        .signup-link:hover {
            text-decoration: none;
            color: rgb(255, 177, 32);
        }
    </style>
</head>

<body>
    {{{navbar}}}
    <section style="width: 100%;height:100vh;padding-top:80px;background-color:black;">
        <div class="left">
            <div class="videoWrapper">
                <video nocontrols autoplay name="media">
                    <source src="/assets/champion-kayn-assassin-animated.webm" type="video/webm">
                </video>
            </div>
        </div>
        <div class="right login">
            <div class="text-center">
                <img class="wogLogo" src="/images/wog-logo.png" alt="wog-logo">
            </div>
            <h1 class="login-text">ورود به حساب کاربری</h1>
            <form id="loginForm" action="/login" method="POST">
                <div class="inputs">
                    <input type="text" name="username" class="form-control login-input" placeholder="نام کاربری/ایمیل">
                    <input type="password" name="password" class="form-control login-input" placeholder="رمز عبور">
                </div>
                <input style="margin-top:20px;border-radius: 20px" type="submit" class="btn btn-warning" value="ورود">
            </form>
            <p id="error" style="color:red"></p>
            <a href="/forget-password" class="forget-link" id="forgetpass"">
                <p>رمز عبور خود را فراموش کرده اید؟</p>
            </a>
            <a href="/signup" class="signup-link">
                <p>حساب کاربری ندارید؟ثبت نام کنید!</p>
            </a>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("forgetpass").onclick = function () { forgetpass() };

        function forgetpass()
        {
            // window.alert("به جهنمم!!!");
        }
    </script>
    <script>
        $(document).ready(function ()
        {
            $("#loginForm").submit(function ()
            {

                var username = $("#loginForm [name=username]").val();
                var password = $("#loginForm [name=password]").val();

                if (username == undefined || username.replace(' ', '') == '')
                {
                    $("#error").html("لطفا نام کاربری خود را وارد کنید.");
                    return false;
                }
                if (username.length < 3)
                {
                    $("#error").html("لطفا حداقل 3 کاراکتر برای نام کاربری خود وارد کنید.");
                    return false;
                }
                if (password == undefined || password.replace(' ', '') == '')
                {
                    $("#error").html("لطفا رمز عبور خود را وارد کنید. ");
                    return false;
                }
                if (password.length < 4)
                {
                    $("#error").html("لطفا حداقل 4 کاراکتر برای رمز خود را وارد کنید. ");
                    return false;
                }
                return true;
            });
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
