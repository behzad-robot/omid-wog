<html>

<head>
    {{{head}}}
    <title>{{_wogSEO.title}}</title>
    <meta name="description" content="{{_wogSEO.description}}">
    <meta name="keywords" itemprop="keywords" content="{{_wogSEO.keywords}}">
    <link rel="canonical" href="http://worldofgamers.ir/">

    <meta property="og:locale" content="fa_IR">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{_wogSEO.title}}">
    <meta property="og:description" content="{{_wogSEO.description}}">
    <meta property="og:url" content="{{_wogSEO.fullUrl}}">
    <meta property="og:image" content="http://worldofgamers.ir/wog-logo.png">
    <meta property="og:site_name" content="واج">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@wogcompany">
    <meta name="twitter:description" content="{{_wogSEO.description}}">
    <meta name="twitter:title" content="{{_wogSEO.title}}">
    <meta name="twitter:image" content="http://worldofgamers.ir/images/wog-log.png">

    <style>
        .images-texts {
            text-align: right;
            color: rgb(206, 206, 206);
            background-color: rgba(0, 0, 0, 0.6);
            width: 40vw;
            position: absolute;
            top: 30px;
            right: 10vw;
            text-shadow: 2px 2px 4px #000000;
            border: 4px outset;
            border-color: rgba(0, 0, 0, .1);
            padding: 10px;
            box-shadow: 1px 2px 20px #3f3f3f;
            font-size: 20px;
            text-decoration: none
        }

        .images-texts.go-left {
            right: initial;
            left: 10vw;
        }

        .images-texts.go-mid {
            right: 30vw;
        }

        .images-texts:hover {
            text-decoration: none
        }

        .in-box-links {
            text-decoration: none;
            color: rgb(206, 206, 206);
        }

        .in-box-links:hover {
            text-decoration: none;
            color: rgb(170, 170, 170);
        }

        .in-box-headers {
            color: rgb(185, 121, 0);
            text-shadow: 2px 2px 4px #000000;
        }

        @media (max-width: 576px) {
            .images-texts {
                width: 90vw;
                right: 5vw;

            }
        }
    </style>
</head>

<body>
    {{{navbar}}}
    <div id="games-box">
    </div>
    <div id="loading-box" class="text-center" style="height:80vh;padding-top:5vh;">
        <img src="/images/loading.gif" style="width:50vmin"/>
    </div>
    <script>
        $(document).ready(() => {
            getGames('?cache=allGames', (games) => {
                for (var i = 0; i < games.length; i++) {
                    var g = games[i];
                    $("#games-box").append(
                    `
                    <section class="parralax-fixed-height" style="position:relative;background-image:url('${g.cover}');width:100%;height: 600px">
                        <div class="wog-overlay trans-1"></div>
                        <div class="images-texts">
                            <a class="in-box-links" href="#">
                                <img src="${g.icon}" style="width:64px;display: inline-block" />
                                <h1 class="in-box-headers text-white text-shadow text-english" style="display:inline-block;position: relative;top:8px;margin-right:5px;">${g.name}</h1>
                                <div class="in-box-links" style="font-size:13px;margin-top:5px;">${g.description}</div>
                                <a href="${g.siteUrl}" class="btn btn-md btn-yellow" style="margin-top:-10px">اطلاعات بیشتر</a>
                            </a>
                        </div>
                    </section>
                    `
                    );
                    $("#loading-box").hide();
                }
            });
        });
    </script>
    {{{footer}}}
</body>

</html>
