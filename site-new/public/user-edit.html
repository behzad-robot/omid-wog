<html>

<head>
    {{{head}}}
    <style>
        .forget-pass {
            text-decoration: none;
            color: grey;
        }

        .forget-pass:hover {
            text-decoration: none;
            color: rgb(104, 104, 104)
        }

        .triangle {
            text-align: center;
            width: 110px;
            height: 0;
            border-left: 36px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 38px solid orange;
            display: inline-block;
            top: 239px;
            left: 1175px;
            margin-top: 10px;
            margin-left: -110px;

        .triangle.forget {
            border-bottom: 57px solid orange;
            width: 157px;

        .triangle.login {
            margin-left: -98px;

<body>
    {{{navbar}}}
    <section style="background-image:url('/images/jaina.jpg');margin-bottom: 10px">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-12"></div>
                <div class="col-md-8 col-12">
                    <div class="widget-box" style="width:100%;margin-bottom: 10px;margin-top:20px;">
                        <div class="title-wrapper">
                            <h5 class="text-white" style="margin-top:5px">ویرایش پروفایل</h5>
                            <form id="signupForm" action="/users/{{user.username}}/edit" method="POST">
                                <input type="hidden" value="{{user._id}}" name="_id" />
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام:<span style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="firstName" value="{{user.firstName}}"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام خانوادگی:<span
                                                    style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" value="{{user.lastName}}" name="lastName"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام خانوادگی خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 20px;color:white">شماره همراه:<span
                                                    style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="phoneNumber" value="{{user.phoneNumber}}"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 15px"
                                                placeholder="شماره همراه خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام کاربری:<span
                                                    style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="username" value="{{user.username}}"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام کاربری خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">رمزعبور:<span style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" name="password" value="{{user.password}}"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="رمزعبور خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">تایید رمزعبور:<span
                                                    style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" value="{{user.password}}" name="confirmPassword"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="رمزعبور خود را مجدداََ وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">لقب:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="لقب خود را وارد کنید">
                                        </div>
                                    </div>
                                </div> -->
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">ایمیل:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="email" value="{{user.email}}"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="ایمیل خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">شهر:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="city" class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px">
                                                <option value="تهران">تهران</option>
                                                <option value="آذربایجان شرقی">آذربایجان شرقی</option>
                                                <option value="آذربایجان غربی">آذربایجان غربی</option>
                                                <option value="اردبیل">اردبیل</option>
                                                <option value="اصفهان">اصفهان</option>
                                                <option value="البرز">البرز</option>
                                                <option value="ایلام">ایلام</option>
                                                <option value="بوشهر">بوشهر</option>
                                                <option value="چهارمحال و بختیاری">چهارمحال و بختیاری</option>
                                                <option value="خراسان جنوبی">خراسان جنوبی</option>
                                                <option value="خراسان رضوی">خراسان رضوی</option>
                                                <option value="خراسان شمالی">خراسان شمالی</option>
                                                <option value="خوزستان">خوزستان</option>
                                                <option value="زنجان">زنجان</option>
                                                <option value="سمنان">سمنان</option>
                                                <option value="سیستان و بلوچستان">سیستان و بلوچستان</option>
                                                <option value="فارس">فارس</option>
                                                <option value="قزوین">قزوین</option>
                                                <option value="قم">قم</option>
                                                <option value="کردستان">کردستان</option>
                                                <option value="کرمان">کرمان</option>
                                                <option value="کرمانشاه">کرمانشاه</option>
                                                <option value="کهگیلویه و بویراحمد">کهگیلویه و بویراحمد</option>
                                                <option value="گلستان">گلستان</option>
                                                <option value="گیلان">گیلان</option>
                                                <option value="لرستان">لرستان</option>
                                                <option value="مازندران">مازندران</option>
                                                <option value="مرکزی">مرکزی</option>
                                                <option value="هرمزگان">هرمزگان</option>
                                                <option value="همدان">همدان</option>
                                                <option value="یزد">یزد</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">سن:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="number" name="age" value="{{user.age}}"
                                                class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="سن خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">جنسیت:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="sex" class="form-control dark"
                                                style="width:100%;height:37px;margin-top: 10px">
                                                <option value="Male">مذکر</option>
                                                <option value="Female">مونث</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-right: 30px;justify-content: center">
                                    <input style="margin-top:10px" type="submit" class="btn btn-yellow" value="ارسال">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-12"></div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function ()
        {
            $("#signupForm [name=city]").val(`{{user.city}}`);
            $("#signupForm [name=sex]").val(`{{user.sex}}`);
            $("#signupForm").submit(function ()
            {

                var name = $("#signupForm [name=firstName]").val();
                var email = $("#signupForm [name=email]").val();
                var lastname = $("#signupForm [name=lastName]").val();
                var phone = $("#signupForm [name=phoneNumber]").val();
                var username = $("#signupForm [name=username]").val();
                var password = $("#signupForm [name=password]").val();
                var age = $("#signupForm [name=age]").val();
                var confirmpass = $("#signupForm [name=confirmPassword]").val();
                if (name == undefined || name.replace(' ', '') == '')
                {
                    alert('لطفا نام خود را وارد کنید.');
                    return false;
                }
                if (name.length < 3)
                {
                    alert('لطفا نام خود را درست وارد کنید');
                    return false;
                }
                if (lastname == undefined || lastname.replace(' ', '') == '')
                {
                    alert('لطفا نام خانوادگی را وارد کنید.');
                    return false;
                }
                if (phone == undefined || phone.replace(' ', '') == '')
                {
                    alert('لطفا شماره همراه خود را وارد کنید.');
                    return false;
                }
                if (phone.length < 11)
                {
                    alert('لطفا حداقل 11 کاراکتر برای شماره خود را درست وارد کنید');
                    return false;
                }
                if (username == undefined || username.replace(' ', '') == '')
                {
                    alert('لطفا نام کاربری خود را وارد کنید.');
                    return false;
                }
                if (username.length < 3)
                {
                    alert('لطفا حداقل 6 کاراکتر برای نام کاربری خود وارد کنید.');
                    return false;
                }
                if (password == undefined || password.replace(' ', '') == '')
                {
                    alert('لطفا رمز عبور خود را وارد کنید.');
                    return false;
                }
                if (password.length < 6)
                {
                    alert('لطفا حداقل 6 کاراکتر برای رمز خود را وارد کنید');
                    return false;
                }
                if (confirmpass == undefined || confirmpass.replace(' ', '') == '')
                {
                    alert('لطفا بخش تایید رمز عبور را پر کنید کنید.');
                    return false;
                }
                if (confirmpass != password)
                {
                    alert('مقدار بخش رمز عبور و تایید رمز عبور یکسان نیست.');
                    return false;
                }
                if (age < 0)
                {
                    alert('لطفا سن خود را درست وارد کنید');
                    return false;
                }
                return true;
            });
        });
    </script>
    {{{footer}}}
</body>

</html>
