    <style>
        .categories {
            text-decoration: none;

        }

        .categories:focus {
            text-decoration: none;
            color: orange;
        }

        .categories:hover {
            text-decoration: none;
            color: orange;
        }

        .singleImage {
            width: 32.7%;
            border-radius: 4px;
            margin-top: 2px;
            height: 260px;
            margin-right: 2px;
            margin-bottom: 2px;
        }

        .singleImage:hover {
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6)
        }

        .col-md-4.imagesColumn {
            padding: 0;
            margin-bottom: 2px;
        }

        .images {
            padding: 2px;
        }

        .panel>.panel-heading {
            background-image: none;
            background-color: rgb(65, 65, 65);
            color: orange;
            border-radius: 0px;
        }

        .panel>.panel-heading+.panel-collapse>.list-group .list-group-item {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-color: black;
            margin-top: 0px;
        }

        .panel-default {
            border-color: rgb(65, 65, 65);
            border-radius: 0px;
        }

        .maintitle {
            text-decoration: none;
        }

        .maintitle:hover {
            text-decoration: none;
        }

        .maintitle:focus {
            text-decoration: none;
        }
    </style>
