<html>

<head>

    <style>
        .champ-list-title {
            background-color: #ff8800 !important;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0), inset 0 0 1px 1px #ff8800;
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0), inset 0 0 1px 1px #ff8800;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0), inset 0 0 1px 1px #ff8800;
            background-image: radial-gradient(ellipse farthest-corner at center 0px, #ffc400 -150%, #ffc400 45%, #ff8800 85%);
            display: inline-block;
            padding: 5px 10px;
            /* border-top-left-radius: 5px;
            border-bottom-left-radius: 5px; */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .champ-list-title h2 {
            font-size: 24px;
            margin: 0;

        }

        .champ-box {
            color: white !important;
            border: 1px solid #000;
            background: #1a1b1f;
            position: relative;
            display: inline-block;
            width: 10%;
            margin: 2px 2px;
            float: right;
            border-radius: 5px;
            cursor: pointer;
        }

        .champ-box:hover {
            box-shadow: 0 0 15px rgba(255, 136, 0, 0.8);
            background: #2a2b2f;
        }

        .champ-box::before {
            box-shadow: 0 1px 3px rgba(0, 0, 0, .4), inset 0 1px 1px rgba(255, 255, 255, .2);
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            border-radius: 5px;
        }

        .champ-box .icon {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .champ-box .zoom {
            transition: transform 0.2s;
            transform: scale(0);
            position: absolute;
            top: 0;
            left: 0;
        }
        .champ-box:hover{
            z-index: 1000;
        }
        .champ-box:hover .zoom {
            transform: scale(2);
            z-index: 9999;
            border-radius: 5px;
            border:1px solid #000;
            box-shadow: 1px 2px 10px #000;
        }

        .champ-box .content {
            position: relative;
            width: 100%;
            z-index: 1;
        }

        .champ-box .content h4 {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
