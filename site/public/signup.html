<body>
    {{{navbar}}}
    <section style="background-image:url('/images/jaina.jpg');margin-bottom: 10px">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-12"></div>
                <div class="col-md-8 col-12">
                    <div class="triangle" style="margin-bottom: 10px">
                        <h5 style="margin-top:5px">ثبت نام</h5>
                    </div>
                    <div class="widget-box" style="width:100%;margin-bottom: 10px">
                        <div class="title-wrapper">
                            <form id="signupForm" action="/signup" method="POST">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام:<span style="color:orange"> *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="firstName" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام خانوادگی:<span style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="lastName" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام خانوادگی خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 20px;color:white">شماره همراه:<span style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="phoneNumber" class="form-control dark" style="width:100%;height:37px;margin-top: 15px"
                                                placeholder="شماره همراه خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام کاربری:<span style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="username" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام کاربری خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">رمزعبور:<span style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" name="password" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="رمزعبور خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">تایید رمزعبور:<span style="color:orange">
                                                    *</span></h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" name="confirmPassword" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="رمزعبور خود را مجدداََ وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">لقب:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="لقب خود را وارد کنید">
                                        </div>
                                    </div>
                                </div> -->
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">ایمیل:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="email" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="ایمیل خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">شهر:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="city" class="form-control dark" style="width:100%;height:37px;margin-top: 10px">
                                                <option value="تهران">تهران</option>
                                                <option value="مشهد">مشهد</option>
                                                <option value="قزوین :)">قزوین :)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">سن:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="number" name="age" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="سن خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">جنسیت:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="sex" class="form-control dark" style="width:100%;height:37px;margin-top: 10px">
                                                <option value="Male">مذکر</option>
                                                <option value="Female">مونث</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-right: 30px;justify-content: center">
                                    <input style="margin-top:10px" type="submit" class="btn btn-yellow" value="ارسال">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-12"></div>
            </div>
        </div>
    </section>
    <script>
        getGames('', (games) => {
            console.log(games);
            console.log(games[0].getItem(0));
            console.log(games[1].getItem(0));
        });

        $(document).ready(function () {
            $("#signupForm").submit(function(){
                
                    var name = $("#signupForm [name=firstname]").val();
                    var lastname = $("#signupForm [name=lastname]").val();
                    var phone = $("#signupForm [name=phone]").val();
                    var username = $("#signupForm [name=username]").val();
                    var password = $("#signupForm [name=password]").val();
                    var confirmpass = $("#signupForm [name=confirmpass]").val();
                    if (name == undefined || name.replace(' ', '') == '') {
                        alert('لطفا نام خود را وارد کنید.');
                        return false;
                    }
                    if (lastname == undefined || lastname.replace(' ', '') == '') {
                        alert('لطفا نام خانوادگی را وارد کنید.');
                        return false;
                    }
                    if (phone == undefined || phone.replace(' ', '') == '') {
                        alert('لطفا شماره همراه خود را وارد کنید.');
                        return false;
                    }
                    if (username == undefined || username.replace(' ', '') == '') {
                        alert('لطفا نام کاربری خود را وارد کنید.');
                        return false;
                    }
                    if (password == undefined || password.replace(' ', '') == '') {
                        alert('لطفا رمز عبور خود را وارد کنید.');
                        return false;
                    }
                    if (confirmpass == undefined || confirmpass.replace(' ', '') == '') {
                        alert('لطفا بخش تایید رمز عبور را پر کنید کنید.');
                        return false;
                    }
                    if (confirmpass != password) {
                        alert('مقدار بخش رمز عبور و تایید رمز عبور یکسان نیست.');
                        return false;
                    }
                    return true;
            });
        });
    </script>
    {{{footer}}}
</body>

</html>
