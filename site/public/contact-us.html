<html>

<head>
    {{{head}}}
    <style>

    </style>
</head>


<body>
    {{{navbar}}}
    <section class="bg-section" style="padding:20px 0">
        <div class="container">
            <div id="googleMap" style="width:100%;height:400px;"></div>
        </div>
        <div class="container">
            <div class="widget-box" style="width:100%;margin-top:30px;margin-bottom: 20px">
                <div class="title-wrapper">
                    <h2 class="text-white">تماس با ما:</h2>
                    <form id="contactForm" action="/contact-us-submit" method="POST">
                        <input type="text" name="name" class="form-control dark" style="width:100%;height:50px;margin-top: 15px"
                            placeholder="نام">
                        <input type="text" name="email" class="form-control dark" style="width:100%;height:50px;margin-top: 15px"
                            placeholder="ایمیل">
                        <input type="text" name="subject" class="form-control dark" style="width:100%;height:50px;margin-top: 15px"
                            placeholder="موضوع">
                        <textarea type="text" name="body" class="form-control dark" style="width:100%;height:150px;margin-top: 15px"
                            placeholder="پیام"></textarea>
                        <input style="margin-top:10px" type="submit" class="btn btn-yellow" value="ارسال">
                    </form>

                </div>
            </div>
        </div>
        </div>
    </section>
    <script>
        function myMap()
        {
            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
        $(document).ready(function(){
            $("#contactForm").ajaxForm({
                beforeSubmit :(formData, jqForm, options)=>{
                    var email = $("[name=email]").val();
                    var subject = $("[name=subject]").val();
                    var body = $("[name=body]").val();
                    if(email == undefined || email.replace(' ','') == '')
                    {
                        alert('لطفا ایمیل خود را وارد کنید.');
                        return false;
                    }
                    if(subject == undefined || subject.replace(' ','') == '')
                    {
                        alert('لطفا موضوع را وارد کنید.');
                        return false;
                    }
                    if(body == undefined || body.replace(' ','') == '')
                    {
                        alert('لطفا متن پیام را وارد کنید.');
                        return false;
                    }
                    return true;
                },
                success : (text,code,xhr,form)=>{
                    alert(`با تشکر به زودی تیم واج پیغام شما را بررسی می کند.`);
                    $("#contactForm").clearForm();
                },
                error : (xhr,text,err)=>{
                    alert('خطا از سمت سرور');
                },
            });
        });
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

    {{{footer}}}
</body>

</html>
