<html>

<head>
    {{{head}}}
    <style>
        .map-image{
            width:100%;
            
        }
@media (max-width: 576px) {
            .map-image{
                width: 100%;
                
            }
        }
    </style>
</head>


<body>
    {{{navbar}}}
    <section class="bg-section" style="padding:20px 0">
        <div class="container">
            <h3 style="color:orange">آدرس ما:</h3>
            <h6>خیابان سهروردی شمالی،خیابان زینالی غربی ،پلاک 108،واحد110</h6>
            <div >
                <img  class="map-image" src="/images/location.png" alt="our location">
            </div>
        </div>
        <div class="container">
            <div class="widget-box" style="width:100%;margin-top:30px;margin-bottom: 20px">
                <div class="title-wrapper">
                    <h2 class="text-white">تماس با ما:</h2>
                    <form id="contactForm" action="/contact-us-submit" method="POST">
                        <div class="row">
                            <div class="col-md-3">
                                <h6 style="margin-top: 15px;color:white">نام:</h6>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="name" class="form-control dark"
                                    style="width:100%;height:37px;margin-top: 10px" placeholder="نام خود را وارد کنید">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h6 style="margin-top: 15px;color:white">ایمیل:<span style="color:orange">
                                        *</span></h6>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="email" class="form-control dark"
                                    style="width:100%;height:37px;margin-top: 10px"
                                    placeholder="ایمیل خود را وارد کنید">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h6 style="margin-top: 20px;color:white"> موضوع:<span style="color:orange">
                                        *</span></h6>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="subject" class="form-control dark"
                                    style="width:100%;height:37px;margin-top: 15px"
                                    placeholder="لطفا موضوع را وارد کنید.">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h6 style="margin-top: 15px;color:white">متن:<span style="color:orange">
                                        *</span></h6>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="body" class="form-control dark"
                                    style="width:100%;height:37px;margin-top: 10px"
                                    placeholder="لطفا متن پیام را وارد کنید.">
                            </div>
                        </div>
                        <input style="margin-top:10px" type="submit" class="btn btn-yellow" value="ارسال">
                    </form>

                </div>
            </div>
        </div>
        </div>
    </section>
    <script>
        // function myMap()
        // {
        //     var mapProp = {
        //         center: new google.maps.LatLng(51.508742, -0.120850),
        //         zoom: 5,
        //     };
        //     var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        // }
        $(document).ready(function(){
            $("#contactForm").ajaxForm({
                beforeSubmit :(formData, jqForm, options)=>{
                    var email = $("#contactForm [name=email]").val();
                    var subject = $("#contactForm [name=subject]").val();
                    var body = $("#contactForm [name=body]").val();
                    if(email == undefined || email.replace(' ','') == '')
                    {
                        alert('لطفا ایمیل خود را وارد کنید.');
                        return false;
                    }
                    if(subject == undefined || subject.replace(' ','') == '')
                    {
                        alert('لطفا موضوع را وارد کنید.');
                        return false;
                    }
                    if(body == undefined || body.replace(' ','') == '')
                    {
                        alert('لطفا متن پیام را وارد کنید.');
                        return false;
                    }
                    return true;
                },
                success : (text,code,xhr,form)=>{
                    alert(`با تشکر به زودی تیم واج پیغام شما را بررسی می کند.`);
                    $("#contactForm").clearForm();
                },
                error : (xhr,text,err)=>{
                    alert('خطا از سمت سرور');
                },
            });
        });
    </script>
    {{{footer}}}
</body>

</html>
