<html>

<head>

    <style>
        .topSection {
            width: 100%;
            display: block;
            height: 32vw;
            background-size: cover;
            background-position: center;
            padding-top: 10vw;
            border-bottom: 5px black;
        }

        .topSection h1 {
            font-size: 55px;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 1px 2px 2px rgba(0, 0, 0, 1);
        }

        .topSection .author-box {
            width: 20%;
            margin: 0px auto;
            margin-top: 45px;
            background-color: rgba(0, 0, 0, .3);
            /* border-top: 1px solid white; */
            /* border: 1px solid white; */
            padding: 5px 25px;
            color: white;
            border-radius: 68px;
            box-shadow: 1px 6px 17px rgba(0, 0, 0, 0.4);
            font-size: 13px;
            text-shadow: 1px 2px 2px rgba(0, 0, 0, 1);
        }

        .topSection .author-box .author-profile-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;

        }

        .topSection .author-box .author-name {
            margin: 0 10px;
        }

        .topSection .author-box .date {
            float: left;
            margin-top: 15px;
        }

        .topSection .cats-box {
            width: 16%;
            margin: 30px auto;
        }

        .topSection .cats-box .btn.btn-sm {
            font-size: 0.8em;
        }

        .contentSection {
            color: white;
        }

        .contentSection img {
            max-width: 100%;
        }

        .suggested-post-box {
            display: block;
            color: white;
            text-decoration: none !important;
        }

        .suggested-post-box:hover {
            color: orange;
        }

        .suggested-post-box h1 {
            font-size: 18px;
            padding: 5px;
            margin: 5px 0;
        }

        .triangle {
            text-align: right;
            padding-right: 5px;
            width: 150px;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 40px solid orange;
            display: inline-block;
            top: 239px;
            left: 850px;
            margin-top: 5px;
            margin-left: -65px;
        }
    </style>
    <style>
        .wog-insertImageRText {
            display: block;
            overflow: hidden;
        }

        .wog-insertImageRText p {
            float: right;
            width: auto;
            padding: 5px 10px;
        }

        .wog-insertImageRText img {
            max-width: 100%;
        }
    </style>
</head>
