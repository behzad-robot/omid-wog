<html>

<head>
    {{{head}}}
    <style>
        .forget-pass {
            text-decoration: none;
            color: grey;
        }

        .forget-pass:hover {
            text-decoration: none;
            color: rgb(104, 104, 104)
        }

        .triangle {
            text-align: center;
            width: 110px;
            height: 0;
            border-left: 36px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 38px solid orange;
            display: inline-block;
            top: 239px;
            left: 1175px;
            margin-top: 10px;
            margin-left: -110px;
            /*
           
            
            
            
            */
        }

        .triangle.forget {
            border-bottom: 57px solid orange;
            width: 157px;
            margin-left:-142px;
            border-left:55px solid transparent;
            
        }
        .triangle.login {
            margin-left:-98px;
            width: 98px;
            height: 0;
            border-left: 39px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 33px solid orange;
        }
    </style>
</head>


<body>
    {{{navbar}}}
    <form action="/login" method="POST">
        <section class="bg-section" style="min-height:50vh;padding-top:20px;">
            <div class="container" style="display: flex;justify-content: center">
                <div class="triangle login">
                    <h5>ورود</h5>
                </div>
                <div class="widget-box" style="width:50%;margin-top:50px;margin-bottom: 20px">
                    {{#msg}}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {{/msg}}
                    <div class="title-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3">
                                    <h6 style="margin-top: 15px;color:white">نام کاربری:</h6>
                                </div>
                                <div class="col-md-9">
                                    <input name="username" type="text" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                        placeholder="نام کاربری خود را وارد کنید">
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3">
                                    <h6 style="margin-top: 15px;color:white">رمزعبور:</h6>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                        placeholder="رمزعبور خود را وارد کنید">
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12" style="margin:5px 0;">
                                    <input type="submit" class="btn btn-yellow float-left" value="ورود" />
                                    <!-- <button type="button" class="btn btn-yellow">ورود</button> -->
                                </div>
                                <div class="col-md-12" style="margin-top:10px">
                                    <a href="/forget-password" class="forget-pass" style="margin-bottom:15px;display:block">رمز عبور
                                        خود را فراموش کردید؟</a>
                                    <a href="/signup" class="forget-pass">کاربر سایت نیستید؟ ثبت نام کنید</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </form>
    <script>
        getGames('', (games) =>
        {
            console.log(games);
            console.log(games[0].getItem(0));
            console.log(games[1].getItem(0));
        });
    </script>
    {{{footer}}}
</body>

</html>
