<html>

<head>
    {{{head}}}
    <style>
        .forget-pass {
            text-decoration: none;
            color: grey;
        }

        .forget-pass:hover {
            text-decoration: none;
            color: rgb(104, 104, 104)
        }

        .triangle {
            text-align: center;
            width: 110px;
            height: 0;
            border-left: 36px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 38px solid orange;
            display: inline-block;
            top: 239px;
            left: 1175px;
            margin-top: 10px;
            margin-left: -110px;
            /*
           
            
            
            
            */
        }

        .triangle.forget {
            border-bottom: 57px solid orange;
            width: 157px;
            margin-left:-142px;
            border-left:55px solid transparent;
            
        }
        .triangle.login {
            margin-left:-98px;
            width: 98px;
            height: 0;
            border-left: 39px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 33px solid orange;
        }
    </style>
</head>


<body>
    {{{navbar}}}
    <form action="/login" method="POST">
        <section class="bg-section" style="min-height:50vh;padding-top:10px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-12" style="width:100%">
                        <div class="triangle login">
                            <h5>ورود</h5>
                        </div>
                        <div class="widget-box" style="margin-bottom: 20px">
                            {{#msg}}
                            <div class="alert alert-danger" style="margin-top:10px">
                                {{error}}
                            </div>
                            {{/msg}}
                            <div class="title-wrapper">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">نام کاربری:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input name="username" type="text" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="نام کاربری خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 style="margin-top: 15px;color:white">رمزعبور:</h6>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" name="password" class="form-control dark" style="width:100%;height:37px;margin-top: 10px"
                                                placeholder="رمزعبور خود را وارد کنید">
                                        </div>
                                    </div>
                                </div>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12" style="margin:5px 0;">
                                            <input type="submit" class="btn btn-yellow float-left" value="ورود" />
                                        </div>
                                        <div class="col-md-12" style="margin-top:10px">
                                            <a href="/forget-password" class="forget-pass" style="margin-bottom:15px;display:block">رمز
                                                عبور
                                                خود را فراموش کردید؟</a>
                                            <a href="/signup" class="forget-pass">کاربر سایت نیستید؟ ثبت نام کنید</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
            </div>
        </section>
    </form>
    <script>
            $(document).ready(function () {
                $("#signupForm").ajaxForm({
                    beforeSubmit: (formData, jqForm, options) => {
                        var username = $("#signupForm [name=username]").val();
                        var password = $("#signupForm [name=password]").val();
                        if (username == undefined || username.replace(' ', '') == '') {
                            alert('لطفا نام کاربری خود را وارد کنید.');
                            return false;
                        }
                        if (password == undefined || password.replace(' ', '') == '') {
                            alert('لطفا رمز عبور خود را وارد کنید.');
                            return false;
                        }
                        return true;
                    },
                    success: (text, code, xhr, form) => {
                        alert(`ثبت نام شما موفقیت آمیز بود.`);
                        $("#signupForm").clearForm();
                    },
                    error: (xhr, text, err) => {
                        alert('خطا از سمت سرور');
                    },
                });
            });
        </script>
    {{{footer}}}
</body>

</html>
