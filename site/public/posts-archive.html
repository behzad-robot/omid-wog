    <style>
        .title-wrapper.side-boxes {
            color: white;
        }

        .context-links {
            color: orange;
        }

        .context-links:hover {
            color: orange;
            text-decoration: none;
        }

        .main-box-text {
            color: rgb(206, 206, 206) !important;
            font-size: 13px;
            margin-top: 5px;
        }

        .main-box-authors {
            color: white;
            font-size: 12px;
        }

        .main-box-authors:hover {
            color: rgb(200, 200, 200);
            text-decoration: none;
        }

        .main-box-date {
            color: white;
            font-size: 12px;
        }

        .post-side-box {
            padding: 0;
            background-image: linear-gradient(to bottom, #48485b 0%, #333240 100%);
            position: relative;
            font-size: 14px;
            border: 1px solid #4a4a4a;
            /* font-weight: bold; */
        }

        .post-side-box::before {

            box-shadow: 0 1px 3px rgba(0, 0, 0, .4), inset 0 1px 1px rgba(255, 255, 255, .2);
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;

        }

        .post-side-box img {
            /* border-bottom:1px solid #000; */
            position: relative;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1)
        }

        .post-side-box a {
            color: white !important;
            text-decoration: none !important;
            position: relative;

        }

        .post-side-box p {
            padding: 5px 10px;
        }

        .bot-sec-links {
            color: rgb(206, 206, 206)
        }

        .bot-sec-links:hover {
            color: rgb(200, 200, 200);
            text-decoration: none;
        }

        .triangle-up {
            width: 0;
            height: 0;
            border-left: 36px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 37px solid #ee2d58;
            position: absolute;
            display: inline-block;
            top: 0px;
            left: -36px;
        }

        .rectangle {
            position: relative;
            display: inline-block;
            background-color: #ee2d58;
            color: #fff !important;
            padding: 8px 17px 0;
            font-size: 1em;
            margin-bottom: 7px;
            height: 37px;
        }

        @media (max-width: 576px) {
            .no-mobile {
                display: none;
            }
        }

        .footer-post-box {
            margin-bottom: 10px;
            overflow: hidden;
            font-size: 13px;
        }

        .footer-post-box .thumbnail {
            width: 30%;
            float: right;
        }

        .footer-post-box .content {
            width: 60%;
            display: inline-block;

        }

        .footer-post-box a {
            color: white !important;
            text-decoration: none !important;
        }

        .triangle {
            text-align: right;
            padding-right: 5px;
            width: 75px;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 27px solid orange;
            display: inline-block;
            top: 239px;
            left: 850px;
            margin-top: 5px;
            margin-left: -65px;
        }
    </style>
</head>
