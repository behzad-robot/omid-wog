<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="Stylesheet" href="css/bootstrap.css" />
    <link rel="Stylesheet" href="my-css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.form.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <style>
        navbar {
            display: block;
            width: 100%;
            border-radius: 3px 3px 0 0;
            background-color: #1d1d1d;
            background-image: radial-gradient(ellipse farthest-corner at center 0px, #31a2a6 -150%, #333240 45%, #333240 85%);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, .2);
            border: 1px solid #000;
            padding-top: 10px;
            padding-bottom: 10px;
            position: relative;
        }

        .login-container {
            height: 85px;
            white-space: nowrap;
            vertical-align: middle;
            line-height: 80px;
            padding: 0 30px;
            float: right;
            background: url(images/lock.png) top center no-repeat;
            position: absolute;
            top: 5px;
            right: 5px;
            padding-top: 45px;
        }

        .login-btn .fas {
            -webkit-box-shadow: 0 0 10px rgba(255, 136, 0, 0.5), inset 0 0 1px 1px #ff8800;
            -moz-box-shadow: 0 0 10px rgba(255, 136, 0, 0.5), inset 0 0 1px 1px #ff8800;
            box-shadow: 0 0 10px rgba(255, 136, 0, 0.5), inset 0 0 1px 1px #ff8800;
            border: 1px solid rgba(255, 136, 0, 0.5);
        }
        
    </style>
</head>

<body>
    <navbar>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                    <img src="images/wog-logo.png" width="48%" />
                </div>
            </div>
        </div>
        <div class="login-container ">
            <a rel="nofollow" class="login-btn"><i class="fas fa-lock"></i> <span>Sign in</span></a>
        </div>
    </navbar>
    <div class="container">

    </div>
</body>

</html>
